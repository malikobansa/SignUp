<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="grid">
            <div class="imgs">
            <div class="img">
                <img src="img/odin-lined.png" class="image" alt="">
                <h1>ODIN</h1>
            </div>
            </div>
        </div>
        <div class="flex">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</h3>
                <h3 style="margin-top: 20px;"> You know you want to </h3>
            </div>
            <div class="form">
                <h3>Let's do this</h3>
                <form action="" class="forms">
                    <div class="for">
                        <label>FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="for">
                        <label>LAST NAME</label>
                        <input type="text">
                  </div>
                    <div class="for">
                        <label>EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="for">
                        <label>PHONE NUMBER</label>
                        <input type="number">
                    </div>
                    <div class="for">
                        <label>PASSWORD</label>
                        <input type="password">
                    </div>
                    <div class="for">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div class="create">
                <div class="crate">
                    <button class="btn"> Create Account</button>
                    <p class="para">Already  have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
